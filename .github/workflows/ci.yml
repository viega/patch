name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-linux-x64:
    name: Linux x86-64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM/Clang 18 (C23 support)
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-18 meson ninja-build libffi-dev

      - name: Enable hardware watchpoints
        run: |
          sudo sysctl kernel.perf_event_paranoid=-1
          cat /proc/sys/kernel/perf_event_paranoid

      - name: Build
        run: |
          CC=clang-18 meson setup build
          meson compile -C build

      - name: Test
        run: meson test -C build -v

  test-linux-arm64:
    name: Linux ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Install LLVM/Clang 18 (C23 support)
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo tee /etc/apt/trusted.gpg.d/apt.llvm.org.asc
          echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-18 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-18 meson ninja-build libffi-dev

      - name: Enable hardware watchpoints
        run: |
          sudo sysctl kernel.perf_event_paranoid=-1
          cat /proc/sys/kernel/perf_event_paranoid

      - name: Build
        run: |
          CC=clang-18 meson setup build
          meson compile -C build

      - name: Test
        run: meson test -C build -v

  test-macos:
    name: macOS ARM64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install llvm@18 meson ninja libffi

      - name: Build
        run: |
          CC=$(brew --prefix llvm@18)/bin/clang meson setup build
          meson compile -C build

      - name: Test
        run: meson test -C build -v

  test-docker:
    name: Docker (Linux x86-64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and test in Docker
        run: |
          docker build -t patch-test --target test .
          docker run --rm --privileged patch-test
